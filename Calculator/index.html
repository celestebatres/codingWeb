<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Calculator</title>
  </head>
  <body>
      <h1>Calculator!!</h1>
    <div class="calculator">
        <input type="text" placeholder=0 right>
      <div class="teclas">
        
        <button class="calc-button" type="button" id="seven">7</button>
        <button class="calc-button" type="button" id="eight">8</button>
        <button class="calc-button" type="button" id="nine">9</button>
        <button class="calc-button is-clear" type="button" id="c">C</button>

        <button class="calc-button" type="button" id="four">4</button>
        <button class="calc-button" type="button" id="five">5</button>
        <button class="calc-button" type="button" id="six">6</button>
        <button class="calc-button" type="button" id="mult">&times;</button>
        <button class="calc-button" type="button" id="div">&div;</button>
        
        <button class="calc-button" type="button" id="one">1</button>
        <button class="calc-button" type="button" id="two">2</button>
        <button class="calc-button" type="button" id="three">3</button>
        <button class="calc-button" type="button" id="plus">&plus;</button>
        <button class="calc-button" type="button" id="minus">&minus;</button>

        <button class="calc-button is-zero" type="button" id="zero">0</button>
        <button class="calc-button" type="button" id="dot">.</button>
        <button class="calc-button is-equals" type="button" id="equal">&equals;</button>
      </div>
    </div>
  </body>
</html>
